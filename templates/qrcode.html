{% extends "header.html" %}{% block title %}qrcode{% endblock %} {%block
main_content%}
<br />
<div class="container" id="demo-content">
  <div>
    <button
      class="btn btn-success rounded-pill px-5"
      type="button"
      id="startButton"
    >
      Start
    </button>
    <button
      class="btn btn-danger rounded-pill px-5"
      type="button"
      id="resetButton"
    >
      Stop
    </button>
  </div>

  <div>
    <video
      id="video"
      width="300"
      height="200"
      style="border: 1px solid gray"
    ></video>
  </div>

  <div id="sourceSelectPanel" style="display: none">
    <label for="sourceSelect">Change video source:</label>
    <select id="sourceSelect" style="max-width: 400px"></select>
  </div>

  <div style="display: table">
    <label for="decoding-style"> Decoding Style:</label>
    <select id="decoding-style" size="1">
      <option value="once">Decode once</option>
      <option value="continuously">Decode continuously</option>
    </select>
  </div>
  <br />
  <h4>Result</h4>
  <a href="" id="result"></a>
</div>

<script
  type="text/javascript"
  src="https://unpkg.com/@zxing/library@latest"
></script>
<script
  type="text/javascript"
  src="{{ url_for('static',filename='qrcode.js') }}"
></script>
{%endblock%}
